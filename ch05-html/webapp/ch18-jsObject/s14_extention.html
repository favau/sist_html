<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상속</title>
</head>
<body>
<script type="text/javascript">
//자바스크립는 프로토타입을 이용하여 상속 구현
	//생성자 함수 정의
	function Human(age){
		this.age = age;
	}
	Human.prototype.type='사람';
	Human.prototype.getType=function(){
		return this.type;
	};
	Human.prototype.getAge=function(){
		return this.age;
	};
	
	const human = new Human(20);
	document.write('human.type = ' 
			       + human.type + '<br>');
	document.write('human.age = '
			       + human.age + '<br>');
	document.write('human.getType() = ' 
			     + human.getType() + '<br>');
	document.write('human.getAge() = ' 
			     + human.getAge() + '<br>');
	document.write('---------------<br>');
	
	//Human를 Student에 상속시키기
	
	function Student(age){
		this.age = age;
	}
	//프로토타입 상속
	Student.prototype = Human.prototype;
	//prototype 상속시 생성자명이 부모 생성자 함수명
	//으로 교체되기 때문에 명칭을 다시 자식 생성자
	//함수명으로 보정
	Student.prototype.constructor = Student;
	
	//Student 객체 생성
	const student = new Student(40);
	document.write('student.type = ' 
			    + student.type + '<br>');
	document.write('student.getType() = ' 
			   + student.getType() + '<br>');
	document.write('student.age = '
			   + student.age + '<br>');
	document.write('student.getAge() = ' 
			   + student.getAge());
	document.write('<br>--------------<br>');
	
	//생성된 객체와 상속 관계일 경우 true
	document.write(student instanceof Student);
	document.write('<br>');
	document.write(student instanceof Human);
	document.write('<br>');
	document.write(student instanceof Object);
	document.write('<br>');
	//생성된 객체와 상속 관계가 아닐 경우 false
	document.write(student instanceof Number);
	
</script>
</body>
</html>
