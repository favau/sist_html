<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toString</title>
</head>
<body>
<script type="text/javascript">
	const student = {};
	
	document.write(student + '<br>');
	document.write(student.toString() + '<br>');
	
	//객체에 속성 추가
	student.이름 = '홍길동';
	student.학번 = '202301';
	
	//객체에 메서드 추가
	student.toString = function(){
		let msg = '';
		for(let key in this){//this : 객체 내부에서 객체 참조
			//toString 메서드는 제외
			if(key != 'toString'){
				msg += key + ':' + this[key] + '<br>';
			}
		}
		return msg;
	};
	
	//객체의 메서드 출력
	document.write(student.toString() + '<br>');
	document.write('--------------<br>');
	document.write(student);
	
</script>
</body>
</html>
