<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 호이스팅</title>
</head>
<body>
<script type="text/javascript">
	//함수 호이스팅
	함수();
	
	function 함수(){
		document.write('함수 호이스팅의 사용');
	}
	
	document.write('<br>--------------<br>');
	
	/*
	익명 함수를 선언한 후 호출해야 정상적으로 호출됨
	익명 함수로 함수를 정의하면 함수 호이스팅이 발생하는
	것이 아니라 변수 호이스팅이 발생. 따라서 함수로
	인식되지 않음
	*/
	//함수2();
	
	var 함수2 = function(){
		document.write('함수~~');
	};
	
</script>
</body>
</html>
