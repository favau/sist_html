<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가변인자</title>
</head>
<body>
<script type="text/javascript">
	function test(){
		for(let i=0;i<arguments.length;i++){
			document.write(
			 'arguments['+i+']:'+arguments[i]+'<br>');
		}
	}
	test(10);
	document.write('--------<br>');
	test(10,20);
	document.write('--------<br>');
	test(10,20,30);
</script>
</body>
</html>
