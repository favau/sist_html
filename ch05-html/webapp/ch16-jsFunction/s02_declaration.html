<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 사용시 주의사항</title>
</head>
<body>
<script type="text/javascript">
	//함수의 이름이 같을 경우 마지막 정의된 함수가 호출
	//선언적 함수
	function 함수(){
		document.write('함수 A<br>');
	}
	
	function 함수(){
		document.write('함수 B<br>');
	}
	//함수 호출
	함수();
	
	document.write('-------------<br>');
	
	//익명 함수
	var 함수2 = function(){
		document.write('함수C<br>');
	};
	
	var 함수2 = function(){
		document.write('함수D<br>');
	};
	
	//함수 호출
	함수2();
	
</script>
</body>
</html>
