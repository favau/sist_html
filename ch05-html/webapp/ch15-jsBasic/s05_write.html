<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력</title>
</head>
<body>
<script type="text/javascript">
  //일반 데이터로 "을 사용할 경우
  document.write('오늘은 "수요일"<br>');
  document.write("내일은 \"목요일\"<br>");

  //일반 데이터로 '을 사용할 경우
  document.write('오늘은 \'수요일\'<br>');
  document.write("내일은 '목요일'<br>");

  //정수
  document.write(567);
  document.write('<br>');

  //실수
  document.write(454.343);
  document.write('<br>');

  //논리값
  document.write(true);
  document.write('<br>');
  document.write(false);
</script>
</body>
</html>
