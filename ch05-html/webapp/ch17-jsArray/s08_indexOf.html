<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
<script type="text/javascript">
  //배열 생성
  let array = [10,20,30,40,50,50,40,30,20,10];

  let output1 = array.indexOf(40);
  document.write(output1 + '<br>');//3

  let output2 = array.indexOf(80);
  document.write(output2 + '<br>');//-1
  document.write('----------<br>');

  let output3 = array.lastIndexOf(40);
  document.write(output3 + '<br>');//6

  let output4 = array.lastIndexOf(80);
  document.write(output4); //-1

</script>
</body>
</html>
