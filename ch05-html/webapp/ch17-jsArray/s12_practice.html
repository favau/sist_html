<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script type="text/javascript">
  /*
  [실습] score라는 이름의 배열을 생성한 후, 5개의 정수를 입력해서 배열에 저장하고
  저장된 데이터의 최대값과 최소값을 구하시오.

  [입력예시]
  첫번째 수 :
  두번째 수 :
  [출력예시]
  배열에 저장된 숫자 : 30,20,15,2,8
  최대값 :20
  최소값 : 2
   */
  let score = [];

  let num1 = prompt('첫번째 수 : ',' ');
  let num2 = prompt('두째 수 : ',' ');
  let num3 = prompt('세번째 수 : ',' ');
  let num4 = prompt('네번째 수 : ',' ');
  let num5 = prompt('다섯번째 수 : ',' ');

  score.push(num1,num2,num3,num4,num5);

  let max = score[0];
  let min = score[0];

  score.forEach(
      function(element,index,array){
        if(max < element){
              max = element;
          }
        if(min > element){
            min = element;
        }
      }
  );

  document.write('배열에 저장된 숫자 : ' + score + '<br>');
  document.write('최대값 : ' + max + '<br>');
  document.write('최소값 : ' + min + '<br>');

</script>
</body>
</html>
