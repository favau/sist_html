<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 추가</title>
</head>
<body>
<script type="text/javascript">
/*
자바스크립의 배열은 가변 길이이기 때문에 요소의 추가,
삭제 가능
 */
	//배열 생성
	let array = ['포도','사과'];
	            // 0     1
	//배열의 요소 목록
	document.write(array + '<br>');
	
	//인덱스2에 요소를 대입해서 요소의 개수를 증가시킴            
	array[2] = '사과'; 
	document.write(array + '<br>');
	
	array[10] = '망고';
	//인덱스10에 요소를 대입하면 요소의 개수가 11이됨
	document.write(array + '<br>');
	
	//배열의 길이
	document.write(array.length + '<br>');
	
	//건너뛴 요소에 접근하면 undefined 값이 반환
	document.write(array[4] + '<br>');
	
</script>
</body>
</html>
