<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 요소의 정렬</title>
</head>
<body>
<script type="text/javascript">
	//배열의 생성
	let array = ['가','하','아','나'];
	//사전에 명시된 순서대로 정렬(오름차순 정렬)
	array.sort();
	//배열 요소 목록 출력
	document.write(array + '<br>');
	
	//역순으로 정렬
	array.reverse();
	document.write(array + '<br>');
	document.write('-----------<br>');
	
	let array2 = [52,273,103,32];
	//숫자를 오름차순 정렬
	array2.sort(function(left,right){
		return left - right;
	});
	document.write(array2 + '<br>');
	
	//숫자를 내림차순 정렬
	array2.sort(function(left,right){
		return right - left;
	});
	document.write(array2);
	
</script>
</body>
</html>
