<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script type="text/javascript" 
    src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//.on() : 현재 존재하는 태그에 이벤트 연결할
		//        수 있고 동적으로 생성된 태그에도
		//        이벤트 연결이 가능
		
		//동적으로 생성된 태그에 이벤트 연결
		             //이벤트 타입,이벤트가 발생하는 태그,이벤트 핸들러
		$(document).on('click','h1',function(){
			let length = $('h1').length;//h1태그의 개수
			//이벤트가 발생한 태그의 내용 반환
			let targetHTML = $(this).html();
			//태그를 생성해서 div에 추가
			$('#wrap').append(
				'<h1>' + length + ' - ' + targetHTML + '</h1>');
		});
	});
</script>    
</head>
<body>
	<div id="wrap">
		<h1>Header</h1>
	</div>
</body>
</html>
