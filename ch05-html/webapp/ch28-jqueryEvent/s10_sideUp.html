<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
	h1{
		width:300px;
		height:200px;
		background-color:#FF0;
	}
</style>
<script type="text/javascript" 
    src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			//위로 올라가면서 숨겨짐
			$('h1').slideUp(1000);
		});//btn1 이벤트 연결
		
		$('#btn2').on('click',function(){
			//아래로 내려가면서 보여짐
			$('h1').slideDown('slow');
		});//btn2 이벤트 연결
		
		$('#btn3').on('click',function(){
			$('h1').slideToggle('fast');
		});
		
	});
</script>    
</head>
<body>
	<button id="btn1">SideUp</button>
	<button id="btn2">SideDown</button>
	<button id="btn3">SideToggle</button>
	<h1>내용</h1>
</body>
</html>
