<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
	.reverse{
		background:black;
		color:white;
	}
</style>
<script type="text/javascript" 
    src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//click 이벤트 연결
		          //이벤트 타입,이벤트 핸들러
		$('h1').on('click',function(){
			//이벤트가 발생한 태그
			$(this).html(function(index,html){
				return html + '+';
			});
		});
		
		$('h1').on({
			mouseover:function(){
				//클래스 추가
				$(this).addClass('reverse');
			},
			mouseout:function(){
				//클래스 삭제
				$(this).removeClass('reverse');
			}
		});
		
	});
</script>    
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
