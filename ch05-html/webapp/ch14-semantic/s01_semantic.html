<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic 태그를 이용한 화면 구성</title>
<style type="text/css">
/*
semantic : "의미를 갖는다"는 뜻으로, 각 태그가 스스로 의미를 지닌다는 뜻
시맨틱 태그
header : 사이트에 대한 소개 정보나 메인 메뉴, 사이트 로고 등이 포함됨
hgroup : 제목과 부제목을 묶는 역할
nav : 사이트
</style>
</head>
<body>
<header id="page_header">
	<!--  제목과 부제목을 묶어주는 역할 -->
	<hgroup>
		<h1>서울 고등학교 홈페이지</h1><!-- 제목 -->
		<h4>우리들만의 즐거운 공간</h4><!-- 부제목 -->
	</hgroup>
	<!-- 메뉴 -->
	<nav>
		<ul>
			<li><a href="1.html">1학년</a></ul>
			<li><a href="2.html">2학년</a></ul>
			<li><a href="3.html">3학년</a></ul>
	</nav>
</header>
<!-- 내용 -->
<section>
<header><h3>이달의 인물</h3></header>
	<article>
		교내 영상에서 <strong>최우수상</strong>
		을 받은 <mark>이빛나양</mark>을 만나봅니다.
	</article>
</section>
</body>
</html>
