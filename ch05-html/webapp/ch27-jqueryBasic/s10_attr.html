<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      //3초 후에 img 태그에 명시된 url 읽기
      setTimeout(function(){
        //속성 값 반환
        alert($('img').attr('src'));
      },3000);
    });
  </script>
</head>
<body>
<img src="../files/blue.jpg">
</body>
</html>
