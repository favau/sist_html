<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //배열 생성
            const content = [
                {name: '홍길동',region:'서울시'},
                {name:'박문수',region:'부산시'},
                {name:'장영실',region:'광주시'}
            ];

            let output = '';
            $.each(content,function(index,item){
                output += '<div>';
                output += '<h2>' + item.name + '<h2>';
                output += '<span>' + item.region + '</span>span>';
                output += '</div>';
            });
        });
    </script>
</head>
<body>

</body>
</html>
