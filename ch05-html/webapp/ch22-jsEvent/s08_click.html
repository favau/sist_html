<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click</title>
<style type="text/css">
	div#header{
		background-color:yellow;
	}
</style>
<script type="text/javascript">
	//윈도우가 로드될 때 이벤트 핸들러(함수)를 호출
	window.onload=function(){
		let header = 
			document.getElementById('header');
		
		//선언적 함수
		function whenClick(){
			alert('CLICK');
		}
		
		//이벤트 연결
		header.onclick=whenClick;
		
		//이벤트 연결을 하는 것이 아니라 함수가
		//1회 호출되고 이벤트 발생시 함수가 호출되지 않음
		//header.onclick=whenClick();
		
	};
</script>
</head>
<body>
	<div id="header">클릭</div>
</body>
</html>
