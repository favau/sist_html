<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>isNaN 함수의 활용</title>
<script type="text/javascript">
	//윈도우가 로드될 때 이벤트 핸들러를 호출
	window.onload=function(){
		let check_age = 
			document.getElementById('check_age');
		//이벤트 연결
		check_age.onclick=function(){
			let age = document.getElementById('age');
			
			//공백 제거를 위해 trim메서드를 사용함
			if(age.value.trim()==''){
				alert('나이를 입력하세요');
				age.value = '';//공백이 있다면 공백을 제거
				age.focus();
				return;
			}
			
			if(isNaN(age.value)){//문자를 입력했을 경우
				alert('숫자만 입력 가능');
				age.value = '';
				age.focus();
				return;
			}
			
			alert('나이는 ' + age.value + '살입니다.');
			
		};
	};
</script>
</head>
<body>
<form>
	<input type="text" name="age" id="age"
	                      size="20">
	<input type="button" value="나이 확인"
	                     id="check_age">                      
</form>
</body>
</html>
