<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click</title>
<script type="text/javascript">
	//윈도우가 로드될 때 이벤트 핸들러(함수)를 호출
	window.onload=function(){
		//div태그
		let notice = 
			document.getElementById('yumu');
		//radio버튼 태그
		let radios = 
			document.getElementsByTagName('input');
		//이벤트 연결
		for(let i=0;i<radios.length;i++){
			radios[i].onclick=function(){
				if(radios[0].checked){//무료 선택
					//div 숨기기
					notice.style.display = 'none';
				}else{//유료 선택
					//div 표시하기
					notice.style.display= '';
				}
			};
		}
	};
</script>
</head>
<body>
<form>
	<input type="radio" name="price"
	  value="0" checked="checked">무료
	<input type="radio" name="price"
	  value="1">유료  
</form>
<div id="yumu" style="display:none;">
	유료회원 가입비는 10,000원
</div>
</body>
</html>
