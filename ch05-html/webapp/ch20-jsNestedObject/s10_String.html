<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  let msg = '세상의 끝에서 세상을 노래하다';

  //문자열의 길이
  document.write(msg.length + '<br>');
  //지정한 인덱스를 통해서 문자 추출
  document.write(msg.charAt(8) + '<br>');
  //지정한 문자의 인덱스 탐색
  document.write(msg.indexOf('상') + '<br>');
  document.write(msg.indexOf('노래') + '<br>');
  //지정한 문자가 존재하지 않으면 -1
  document.write(msg.indexOf('수') + '<br>');
  document.write(msg.lastIndexOf('상') + '<br>');
  document.write('--------------------<br>');

  //문자열에서 특정 문자열을 추출
  document.write(msg.substring(5) + '<br>');
  document.write(msg.substr(5) + '<br>');
  //시작인덱스부터 끝인덱스 전까지 추출
  document.write(msg.substring(0,5) + '<br>');
  document.write(msg.substr(2,5) + '<br>');
  //시작인덱스, 추출할 문자  개수
  document.write(msg.substr(4,5) + '<br>');

  let msg2 = 'Hello WORLD';
  document.write(msg2.toUpperCase() + '<br>');
  document.write(msg2.toLowerCase() + '<br>');

  let msg3 = '하하';
  document.write(msg.concat(msg3) + '<br>');

  let msg4 = '2023-06-13';
  let array = msg4.split('-');
  document.write(array);
</script>
</body>
</html>
