<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>name 속성을 이용한 문서객체 탐색</title>
<script type="text/javascript">
	//윈도우가 로드될 때 함수를 호출
	window.onload=function(){
		//name 속성을 이용해서 문서객체 탐색
		//getElementsByName(name) 지정한 
		//name 속성 값과 일치하는 태그에 접근
		//배열로 반환
		let prev = document.getElementsByName('prev');
		let next = document.getElementsByName('next');
		
		prev[0].innerHTML = '이전';
		next[0].innerHTML = '다음';
		
		let country = 
			document.getElementsByName('country');
		//첫번째 체크박스에 체크 처리
		country[0].checked = true;
		
		let comment = 
			document.getElementsByName('comment');
		comment[0].value = '간단한 설명 입력';
	};
</script>
</head>
<body>
	<button name="prev">prev</button>
	<br>
	<button name="next">next</button>
	<br>
	<input type="checkbox" name="country"
	                        value="한국">한국
	<input type="checkbox" name="country"
	                        value="미국">미국
	<input type="checkbox" name="country"
	                        value="중국">중국
	<br>
	<input type="text" name="comment">                                                                        
</body>
</html>
