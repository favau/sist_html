<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style type="text/css">
/*
position의 값
relative : 상위 요소에 대한 상대 배치
absolute : 상위 요소에 대한 절대 배치
fixed : 고정 위치 지정
*/
	div#box1{position:relative;left:30px;top:30px;width:100px;height:100px;background-color:yellow;}
	div#box2{width:100px;height:300px;background-color:pink;}
</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
